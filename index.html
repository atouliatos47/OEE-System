<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OEE Manufacturing System</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- PWA Theme Color -->
    <meta name="theme-color" content="#ffffff">

    <!-- PWA Apple Touch Icons (for iOS) -->
    <link rel="apple-touch-icon" href="https://placehold.co/192x192/3b82f6/ffffff?text=OEE&font=sans">

    <!-- 1. Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 2. Load React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- 3. Load Babel to transpile JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @tailwind base;
        @tailwind components;
        @tailwind utilities;

        .form-input,
        .form-select {
            @apply block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm;
        }
    </style>
</head>

<body class="bg-gray-100">
    <!-- This is the container where our React app will be rendered -->
    <div id="root"></div>

    <!-- Load our separate JS files in order -->
    <!-- 4. Load utilities (no JSX, so regular script) -->
    <script src="utils.js"></script>

    <!-- 5. Load components (has JSX, needs type="text/babel") -->
    <script src="components.js" type="text/babel"></script>

    <!-- 6. Load main app (has JSX, needs type="text/babel") -->
    <script src="app.js" type="text/babel"></script>

    <!-- PWA Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(error => {
                        console.log('ServiceWorker registration failed: ', error);
                    });
            });
        }
    </script>
</body>

</html>
